<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="logo">Harsh's Weather App</h3>
            <input id="input-box" class="input-box" type="text" placeholder="City Name">
            <button class="button" type="">Search</button>
        </div>

        <div class="leftside">
            <select name="City" id="cityNames">
                <option value="Cities">Cities</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Las Vegas">Las Vegas</option>
              </select>
              
              <button id="btn2" type="">Get Weather</button>
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Nagpur, IN</div>
                <div class="date" id="date">07 Nov (Monday), 2022</div>

            </div>

        

            <div class="weather-status">
            <div class=" temp" id="temp>">34&deg;C</div>
            <div class="min-max" id="min-max">32deg;C (min) / 34&deg;C(max)</div>
            <button id="btn3" >Clear</button>

        </div>

        </div>
    </div>
</body>
</html>
